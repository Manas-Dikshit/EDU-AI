<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Math Equation Solver</title>
<link rel="stylesheet" href="../css/equation.css" />
</head>
<body>
  <div class="container">
    <h1>Math Equation Solver</h1>

    <label for="equations">Enter Equations (one per line):</label>
    <textarea id="equations" rows="6" placeholder="e.g. 2x + 3 = 7\nx - y = 4"></textarea>

    <label for="variable">Variable to Solve For:</label>
    <input type="text" id="variable" placeholder="e.g. x" maxlength="5" />

    <div class="checkbox-group">
      <input type="checkbox" id="showProcess" />
      <label for="showProcess">Show Solving Process</label>
    </div>

    <button id="solveBtn">Solve Equations</button>

    <div id="result" class="result"></div>
  </div>

  <script src="../js/equation.js"></script>
</body>
</html>
